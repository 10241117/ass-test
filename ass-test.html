<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div id="content" style="padding-top: 25px;">
        <div id="main" class="container container-body">
            
            <div id="fullscreen-container" style="position: relative;">
                <div id="player"></div>
                <canvas id="canvas" width="1920" height="1080"></canvas>
            </div>
            <div class="btn-full">
                <button class="button" id="fullscreen-btn">
                全螢幕
                </button>
            </div>
        </div>
    </div>
</body>
<style>
    #player {
        position: absolute;
        width: 100%;
        height: 100%;
    }
    #fullscreen-container{  
        width:100%;
        background:red;  
        /*max-width:935px;  */
    }  
    #fullscreen-container:after{  
        content: '';  
        display: block;  
        padding-top:56.25%;  
    }
    #canvas{
        top:50%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
        pointer-events: none;
        width: 100%;
        height: 100%;
    }
</style>
<script>
    var canva = document.getElementById("canvas");
    $(function () {
    // This would look more nice as a plugin but is's just as showcase of using with custom players
        var options = {
            canvas: canva,
            subUrl: '/JavascriptSubtitlesOctopus/subtitles/test.ass',
            fonts: ['/JavascriptSubtitlesOctopus/fonts/Arial.ttf', '/JavascriptSubtitlesOctopus/fonts/TimesNewRoman.ttf'],
            //onReady: onReadyFunction,
            debug: true,
            workerUrl: '/JavascriptSubtitlesOctopus/assets/js/subtitles-octopus-worker.js'
        };
        var instance = new SubtitlesOctopus(options); // You can experiment in console
        instance.setCurrentTime(0);
        
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        document.getElementById('fullscreen-btn').addEventListener('click', function(e) {
            var elem = document.getElementById('fullscreen-container');
            var screenWidth = screen.width*0.5625<screen.height ? screen.width : screen.height*1.7777;
            var screenHeight = screen.width*0.5625<screen.height ? screen.width*0.5625 : screen.height;

            var openFullscreen = function() {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { /* Firefox */
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE/Edge */
                    elem.msRequestFullscreen();
                }
            };

            openFullscreen();
            var screenWidth = screen.width*0.5625<screen.height ? screen.width : screen.height*1.7777;
            var screenHeight = screen.width*0.5625<screen.height ? screen.width*0.5625 : screen.height;
            canva.style.width = screenWidth + 'px';
            canva.style.height = screenHeight + 'px';
        });

        window.addEventListener("resize", function(){
            var screenWidth = screen.width*0.5625<screen.height ? screen.width : screen.height*1.7777;
            var screenHeight = screen.width*0.5625<screen.height ? screen.width*0.5625 : screen.height;
            if(document.fullscreenElement) {
                canva.style.width = screenWidth + 'px';
                canva.style.height = screenHeight + 'px';
            }
            else {
                canva.style.width = '100%';
                canva.style.height = '100%';
            }
        }, false);
        console.log("here.");
    });
    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            videoId: 'YAl2V98GmNU',
            rel: 0,
            enablejsapi: 1,
            frameborder: 0,
            fs: 1,
            events: {
                'onPlaybackRateChange': onPlaybackRateChange,
                'onStateChange': onStateChange
            }
        });
        console.log("done.");
        console.log(player);
    }

    var timeID = 0;
    console.log("done.");
    function onStateChange(e) {
        console.log(e.data);
        if (e.data === 1) {
            window.clearInterval(timeID);
            timeID = return_time();
        }
        else {
            window.clearInterval(timeID);
        }
    }

    var interval = 50;
    var update = 0.05;
    function onPlaybackRateChange() {
        var rate = player.getPlaybackRate();
        switch(player.getPlaybackRate()) {
            case 1:
                interval = 50;
                update = 0.05;
                break;
            case 2:
                interval = 25;
                update = 0.05;
                break;
            case 1.5:
                interval = 25;
                update = 0.037;
                break;
            case 0.5:
                interval = 125;
                update = 0.062;
                break;
            case 0.25:
                interval = 250;
                update = 0.062;
                break;
            case 1.25:
                interval = 50;
                update = 0.032;
                break;
            case 0.75:
                interval = 50;
                update = 0.037;
                break;
            case 1.75:
                interval = 25;
                update = 0.22;
                break;
        }
        if (player.getPlayerState() === 1) {
            window.clearInterval(timeID);
            timeID = return_time();
        }
    }
    var old_time = -1;
    var cur_time = -1;
    var console_time = function() {
        if (player.playerInfo.currentTime != old_time) {
            old_time = player.playerInfo.currentTime;
            cur_time = old_time;
        }
        else {
            cur_time += update;
        }
        instance.setCurrentTime(cur_time);
    }
    var return_time = function () {
        return window.setInterval(console_time, interval);
    }
</script>
</html>
